<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="main">Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="password-btn" onclick="generatePasswords()">Generate passwords</button>
            <hr id="horizontal-div">
            <div class="password-box">
                <div class="password-container" id="p-one">
                    <p id="password-one"></p>
                </div>
                <div class="password-container" id="p-two">
                    <p id="password-two"></p>
                </div>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
